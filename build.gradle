buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}


apply plugin: 'application'

mainClassName = 'uk.co.optimisticpanda.app.ImportApplication'

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

project.ext {
    dropwizardVersion = '1.3.3'
    graphQlVersion = '8.0'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile (
            "io.dropwizard:dropwizard-core:${dropwizardVersion}",
            "com.graphql-java:graphql-java:${graphQlVersion}",
            "com.github.everit-org.json-schema:org.everit.json.schema:1.9.0",
    )

    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: "${dropwizardVersion}"

}

run {
    args 'server', './config.yml'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
}
jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}